<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css" />
    </head>
    <body>
		<div data-role="header">
		    <h1>Manatee</h1>
		    <div data-role="navbar">
		        <ul>
		            <li><a href="#" data-transition="none" data-icon="home" class="ui-btn-active" data-bind="click: initialize">Refresh</a></li>
		            <!--<li><a href="#" data-transition="none" data-icon="plus" data-bind="click: showLocation">Show Location</a></li>-->
		            <!--<li><a href="#" data-transition="none" data-icon="star" data-bind="click: showHistory">History</a></li>-->
		        </ul>
		    </div>
		</div>
		<div data-role="content">
			<ul data-role="listview"  data-inset="false" data-bind="foreach: people">
				<li data-bind="style: { backgroundColor: background }">
					<a href="#">
                        <img data-bind="attr: { src: photo }"></img>
						<h2 data-bind="text: name"></h2>
						<p><span data-bind="text: location().name"></span></p>
						<p><span data-bind="text: back"></span></p>
					</a>
				</li>
			</ul>
        </div>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            $(function () {
	            var personModel = function (id, name, location, time, duration, colourIndex, photo, parent) {
	                var self = this;
	                self.parent = parent;
	
	                self.id = id;
	                self.name = name;
	                self.location = ko.observable(location);
	                self.time = ko.observable(time);
	                self.duration = ko.observable(duration);
	                self.background = ko.observable(self.parent.colours()[colourIndex].replace('#FF', '#'));
	                self.photo = 'img/' + self.name.toLowerCase() + '.png';
	
	                self.back = ko.observable(null);
	
	                self.tick = function () {
	                	console.log(self.name + ' - ' + moment(self.time()).format('MMMM Do YYYY, h:mm:ss a'));
	                    self.time() == null || self.duration() == null ? self.back('') : self.back('Returning ' + moment(self.time()).add('minutes', self.duration().minutes).fromNow());
	                };
	
	                self.setTimeLocation = function (newTime, newLocation) {
	                    self.time(new Date());
	                    self.location(newLocation);
	                    self.duration(newTime);
	
	                    self.tick();
	                };
	
	                self.initialize = function () {
	                    self.tick();
	                };
	
	                self.save = function () {
	                    $.ajax({
	                        type: 'PUT',
	                        url: 'http://lt-bygpbw1:8000/api/location/' + self.id,
	                        contentType: "application/json",
	                        data: JSON.stringify({
	                            UserId: self.id,
	                            AgentDuration: self.duration() == null ? null : self.duration().id,
	                            AgentLocation: self.location() == null ? null : self.location().id,
	                            AgentLocationUpdateTime: self.time()
	                        })
	                    })
	                        .done(function () {
	                            console.log('saved');
	                        })
	                        .fail(function (msg) {
	                            console.log('failed: ' + msg);
	                        });
	                };
	
	                self.initialize();
	            };
	            
	            
	            var viewModel = function () {
	                var self = this;
	
	                self.people = ko.observableArray();
	                self.locations = ko.observableArray();
	                self.times = ko.observableArray([{ id: '5mins', name: '5 minutes', minutes: 5 },
	                    { id: '15mins', name: '15 minutes', minutes: 15 },
	                    { id: '30mins', name: '30 minutes', minutes: 30 },
	                    { id: '1hour', name: '1 hour', minutes: 60 },
	                    { id: '2hours', name: '2 hours', minutes: 120 },
	                    { id: '3hours', name: '3 hours', minutes: 180 },
	                    { id: '4hours', name: '4 hours', minutes: 240 },
	                    { id: 'Rest of Day', name: 'Rest of Day', minutes: 0 }]);
	
	                self.colours = ko.observableArray(['#FFd13d3d', '#FFd16e3d', '#FFd1d13d', '#FF3dd13d', '#FF3dd1d1',
	                    '#FF3da0d1', '#FF3d6ed1', '#FF3d3dd1', '#FF623dd1', '#FFd274e3']);
	
	                // Set default locations
	                self.locations([{ id: 'DSK', name: 'At Desk' }, { id: 'ABY', name: 'Abby' }, { id: 'COM', name: 'Comp Room' }, { id: 'MIL', name: 'Feedmill' }, { id: 'GAT', name: 'Gatehouse' },
	                    { id: 'HIL', name: 'Hillside' }, { id: 'HR', name: 'Human Resources' }, { id: 'LNG', name: 'Lung' }, { id: 'ADM', name: 'Main Office' },
	                    { id: 'MLT', name: 'Malt House' }, { id: 'MD1', name: 'Module 1 / R & I' }, { id: 'MD2', name: 'Module 2' }, { id: 'MD3', name: 'Module 3' },
	                    { id: 'MD4', name: 'Module 4' }, { id: 'MD5', name: 'Module 5' }, { id: 'OXD', name: 'Oxdale Mill' }, { id: 'WDL', name: 'Woodlands' },
	                    { id: 'LCH', name: 'Out to Lunch' }, { id: 'OFF', name: 'Offsite' }, { id: 'GFD', name: 'Gone For The Day' }]);
	
	                self.selectedPerson = ko.observable();
	                self.selectedLocation = ko.observable();

	                self.selectPerson = function (p) {
	                    $('#people').animate({ left: '-350px' }, 500);
	                    self.selectedPerson(p);
	                };
	
	                self.selectLocation = function (location) {
	                    self.selectedLocation(location);
	                    self.selectedPerson().setTimeLocation(null, location);
	                };
	
	                self.selectTime = function (time) {
	                    self.selectedPerson().setTimeLocation(time, self.selectedLocation());
	                    self.selectedPerson().save();
	
	                    //chat.server.locationChanged(self.selectedPerson().name, self.selectedPerson().location(), self.selectedPerson().time(), self.selectedPerson().duration());
	
	                    self.selectedLocation(null);
	                    self.selectedPerson(null);
	                };
		
	                self.initialize = function () {
						console.log("-----=> Initialising VM");
	                    // Set up people/locations from data
	                    $.ajax({
	                    	url: 'http://lt-bygpbw1.qafmeats.com.au:8000/api/location',
	                    	type: 'GET', 
	                    	crossDomain: true,
	                    	dataType: 'json'
	                    })
	                    .done(function (data) {
                			console.log("-----=> manatee.....getting data");
                			self.people(ko.utils.arrayMap(data, function (item) {
                    			return new personModel(item.UserId, item.AgentNickname, $.grep(self.locations(), function (n, i) { return n.id == item.AgentLocation; })[0] || { id: '', name: '' },
                        			moment(item.AgentLocationUpdateTime, "YYYY-MM-DDTHH:mm:ss"), $.grep(self.times(), function (n, i) { return n.id == item.AgentDuration; })[0] || null,
                        			item.AgentColourIndex, item.AgentPhoto, self);
                			}));
	                   	})
	                   	.fail(function(data) { console.log("-----=> error: " + JSON.stringify(data)); });
	                };
	            };
		
				console.log("-----=> Starting");
	
		        var vm = new viewModel();
	
	            ko.applyBindings(vm);
	            vm.initialize();
            
				console.log("-----=> Testing");        		
	        });
        </script>
    </body>
</html>
